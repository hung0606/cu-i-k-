<!DOCTYPE html>
<html>
<head>
	<title>Text CSS</title>
	<style type="text/css">
		body {
			width: 960px;
			margin: 0 auto;
			font-size: 16px;
			color: white
		}
		#header{
			background-color: blue;
			padding: 10px 25px
		}
		#content{
			background-color: #555;
			width: 596px;
			float: left;
			padding: 1em
		}
		#sidebar{
			background-color: #333;
			width: 300px;
			float: right;
			padding: 1em
		}
		#not{
			background-color: #444;
			clear: both;
			padding: 1em
		}
	</style>
</head>
<body>
	<div id="header">
		<h2>Lê Văn Hùng</h2>
		<p>Học CSS cơ bản</p>
	</div>
	<div id="content">
		<p>Nội dung website</p>
	</div>
	<div id="sidebar">
		<p>Đây là sidebar</p>
	</div>
	<div id="not">
		<p>Lê Văn Hùng</p>
	</div>
</body>
</html>
